<div class="oj-hybrid-padding">
    <h1>My Module Content Area</h1>
    <div>
        <oj-label for="multiselect">Multi Select</oj-label>
        <oj-select-many id="multiselect"
                        value="{{val}}" style="max-width:20em"
                        value-options="{{valopts}}"
                        render-mode="[[isNative() ? 'native' : 'jet']]">
            <oj-option value="IE">Internet Explorer</oj-option>
            <oj-option value="FF">Firefox</oj-option>
            <oj-option value="CH">Chrome</oj-option>
            <oj-option value="OP">Opera</oj-option>
            <oj-option value="SA">Safari</oj-option>
        </oj-select-many>
        <br/><br/>
        <div>
            <label for="selectedval">Current selected value and valueOptions</label>
            <br/>
            <span id="selectedval" data-bind="text: ko.toJSON(val)"></span>
            <br/>
            <span id="valoptions" data-bind="text: ko.toJSON(valopts)"></span>
    </div>
</div>
